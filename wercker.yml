box: golang

dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./server
        reload: true
build:
  steps:
    - setup-go-workspace

    # - wercker/golint

    # Get the dependencies
    - script:
        name: install govendor
        code: |
          go get -u github.com/kardianos/govendor

    - script:
        name: govendor sync
        code: |
          govendor sync

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL

deploy:
  steps:
    - heroku-deploy:
        key: $HEROKU_KEY
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
